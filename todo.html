<!doctype html>
<html ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- JAVASCRIPT -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <!-- Custom -->
    <script src="js/todo.js"></script>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/todo.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
</head>
<body>
    <div class="col-md-6">
        <div class="panel panel-primary" ng-controller="TodoListController as todoList">
            <div class="panel-heading">Todo</div>
            <div class="panel-body">
                <h4>
                    <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
                    [ <a href="" ng-click="todoList.archive()">archive</a> ]
                </h4>
                <ul class="list-group">
                    <li class="list-group-item {{todo.classe}}" ng-repeat="todo in todoList.todos">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="todo.done" ng-click="todoList.onCheck(todo)">
                            <span class="done-{{todo.done}}">{{todo.text}}</span>
                        </label>
                    </li>
                </ul>
                <form ng-submit="todoList.addTodo()">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="todoList.todoText" placeholder="add new todo here">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-info">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
