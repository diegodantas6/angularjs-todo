<!doctype html>
<html ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- JAVASCRIPT -->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <!-- Custom -->
    <script src="js/cliente.js"></script>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/todo.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->    
</head>
<body>
    <div ng-controller="ClienteController as cliente">
        <div id="list" class="panel panel-primary">
            <div class="panel-heading">
                Clientes
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th style="width: 75px;">Ações</th>
                    </tr>
                </thead>
                <tbody ng-repeat="jovem in cliente.lista">
                    <tr>
                        <td>{{jovem.nome}}</td>
                        <td>{{jovem.cpf}}</td>
                        <td>
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <a href="#" ng-click="cliente.visualizar(jovem)"><i class="fa fa-eye"></i></a>
                                </div>
                                <div class="btn-group" role="group">
                                    <a href="#" ng-click="cliente.alterar(jovem)"><i class="fa fa-pencil"></i></a>
                                </div>
                                <div class="btn-group" role="group">
                                    <a href="#" ng-click="cliente.excluir(jovem)"><i class="fa fa-minus-circle"></i></a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="form" class="panel panel-primary">
            <div class="panel-heading">
                Cliente
            </div>
            <form ng-submit="cliente.salvar()">
                <div class="panel panel-body">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" ng-model="cliente.jovem.nome" id="nome">
                    </div>
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" class="form-control" ng-model="cliente.jovem.cpf" id="cpf">
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                    <button id="btnSalvar" type="submit" class="btn btn-info pull-right">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
